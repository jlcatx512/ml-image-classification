<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Results!</title>
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Results!</h1>
                    <p class="lead">This is what our model thinks your uploaded image is:</p>
                    <a href="/" class="btn btn-success btn-block">Classify another image</a>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col">
    <div class="card-group">
        <div class="card">
            <h5 class="card-title">This is the image you uploaded:</h5>
          <img class="card-img-top" src="../{{data.file}}" alt="Uploaded image" width="500">
          <div class="card-body">
        </div>
    </div>
    <div class="card">
        <h5 class="card-title">The model thinks you uploaded: {{data.prediction}}</h5>
        <!-- <p>{{data.prediction}}</p> -->
        <img class="card-img-top" src="../static/images/{{data.prediction}}.jpg" alt="Card image cap">
        <div class="card-body">
            <a href="https://www.google.com/search?tbm=isch&q={{data.prediction}}" class="btn btn-outline-primary" target="_blank">Click to search for another image of a {{data.prediction}}</a>
          </div>
        </div>
    </div>
    </div>
</div>
<!-- FOOTER! -->
<!-- <footer class="site-footer bg-secondary text-light d-flex justify-content-center"> -->
<footer class="site-footer d-flex justify-content-center">

    <!-- <p class="mt-3">2019</p> -->

    <p class="mt-3"><a href="https://github.com/jlcatx512/ml-image-classification" target="_blank">Project Repo</a></p>

    </div>class="footer-top" -->
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
